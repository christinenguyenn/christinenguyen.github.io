<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../gmu.png">
    <style>
  #demo {
            width: 450px;
    }

       img {
            width: 100%;
            height: 100%;
    }

       body {
            background-color: white;
    
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        list-style-type: none;
        background-color: black;
        height: 50px;
        max-width: none; 
    }

    .container li {
        color: white;
        
    }


    </style>
</head>
<body>
    
    <ul class="container">
        <a href="../index.html">
            <li>Home</li>
        </a>
        <a href="../contact.html">
            <li>Contact</li>
        </a>
        <a href="../about.html">
            <li>About</li>
        </a>
        <a href="../login.html">
            <li>Login</li>
        </a>
    </ul>


    <h3>ChristineNguyen.com</h3>
    
<!-- Carousel -->
<div id="demo" class="carousel slide mx-auto" data-ride= "carousel" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/palmtrees.jpg" alt="palmtrees" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>Palm trees lane</p>
            </div> 
        </div>
        <div class="carousel-item">
            <img src="images/pier.jpg" alt="pier" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Santa Monica Pier</h3>
                <p>Carnival scenery</p>
            </div>  
        </div>
        <div class="carousel-item">
            <img src="images/redcar.jpg" alt="redcar" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Hollywood sign</h3>
                <p>Driving in a red car</p>
            </div> 
        </div>
        <div class="carousel-item">
            <img src="images/venicebeach.jpg" alt="Venice beach" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Venice Beach, CA</h3>
                <p>On the way to the beach</p>
            </div>
        </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>
  
 

</body>
</html>
